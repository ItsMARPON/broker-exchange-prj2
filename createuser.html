<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../public/css/style.css">
    <title>Document</title>
</head>
<body>
    <form action="/controllers/createUserRoutes.js" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin">
        <h2 class="w3-center">Create An Account</h2>
         
        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" name="email" type="text" placeholder="Enter Email">
            </div>
        </div>
        
        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" name="username" type="text" placeholder="Enter Username">
            </div>
        </div>
        
        <div class="w3-row w3-section">
          <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
            <div class="w3-rest">
              <input class="w3-input w3-border" name="password" type="text" placeholder="Enter Password">
            </div>
        </div>
        
        <button class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding w3-round-xxlarge">Create Account</button>

        <div class="w3-container w3-center">
            <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-green w3-large w3-round-xxlarge w3-ripple">Already A User? Click Here!</button>
          
            <div id="id01" class="w3-modal w3-round-xxlarge">
              <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
          
                <div class="w3-center w3-round-xxlarge"><br>
                  <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
                  <img src="brokerexchange.img" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
                </div>
          
                <form class="w3-container" action="/action_page.php">
                  <div class="w3-section">
                    <label><b>Username</b></label>
                    <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="username" required>
                    <label><b>Password</b></label>
                    <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="password" required>
                    <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Login</button>
                    <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
                  </div>
                </form>
          
                <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                  <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancel</button>
                  <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
                </div>
          
              </div>
            </div>
          </div>
        <p class="w3-center">Already Have An Account? Click Here</p>
        
        </form>
</body>
</html>
